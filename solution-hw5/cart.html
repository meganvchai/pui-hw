<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <title>Cart</title>
  <script src="./js/rollsData.js"></script>
  <script src="./js/cart.js" defer></script>
</head>

<body>
  <nav id="index">
    <a href="index.html"><img src="../assets/logo/logo-01.svg" class="logo" alt="Bun Bun bake shop logo"></a>
    <div class="menu">
      <div class="nav-links">
        <a href="index.html" class="nav-link">Products</a>
        <a href="cart.html" class="nav-link" id="current-page">Cart</a>
      </div>
      <hr>
      <div class="header">
        <h1>Our hand-made cinnamon rolls</h1>
      </div>
    </div>
  </nav>

  <section class="content" id="cart">
    <template class="cart-item">
      <div class="cart-item-wrapper">
        <div class="image-description-price">
          <div class="image-description">
            <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll" class="roll-image">
            <div class="description">
              <h2>Original <span class="roll-type">Cinnamon Roll</span></h2>
              <p>Glazing: <span class="glazing-type">Keep original</span></p>
              <p>Pack Size: <span class="pack-size">1</span></p>
            </div>
          </div>
          <p class="price">$2.49</p>
        </div>
        <button type="button" class="remove">Remove</button>
      </div>
    </template>

    <hr class="cart-divider">

    <section class="checkout">
      <div class="total">
        <h3 class="price">Total</h3>
        <h3 class="price">$29.94</h3>
      </div>
      <button>Checkout</button>
    </section>
  </section>

</body>

</html>

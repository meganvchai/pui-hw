<html lang="en">

  <head>
    <link rel="stylesheet" href="style.css">

    <nav id="index">
      <a href="index.html"><img src="../assets/logo/logo-01.svg" class="logo" alt="Bun Bun bake shop logo"></a>

    <section class="content">
      <h1>Original cinnamon roll</h1>
      <section class="customize-item">
        <img src="../assets/products/original-cinnamon-roll.jpg" alt ="Original cinnamon roll">
      
        <h2>Customize our delicious, hand-made cinnamon roll to your liking!</h2>

        <div class="selections">

            <option>3</option>

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Products</title>
</head>

<body>
  <nav id="index">
    <a href="index.html"><img src="../assets/logo/logo-01.svg" class="logo" alt="Bun Bun bake shop logo"></a>
    <div class="menu">
      <div class="nav-links">
        <a href="index.html" class="nav-link">Products</a>
        <a href="cart.html" class="nav-link" id="current-page">Cart</a>
      </div>
      <hr>
      <div class="header">
        <h1>Our hand-made cinnamon rolls</h1>
      </div>
    </div>
  </nav>

  <section class="content" id="cart">
    <section class="cart-item">
      <div class="image-description-price">
        <div class="image-description">
          <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">
          <div class="description">
            <h2>Original Cinnamon Roll</h2>
            <p>Glazing: Keep original</p>
            <p>Pack Size: 1</p>
          </div>
        </div>
        <p class="price">$2.49</p>
      </div>
      <a href="#" class="remove">Remove</a>
    </section>

    <section class="cart-item">
      <div class="image-description-price">
        <div class="image-description">
          <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double-chocolate cinnamon roll">
          <div class="description">
            <h2>Double-Chocolate Cinnamon Roll</h2>
            <p>Glazing: Sugar milk</p>
            <p>Pack Size: 6</p>
          </div>
        </div>
        <p class="price">$2.49</p>
      </div>
      <a href="#" class="remove">Remove</a>
    </section>

    <hr class="cart-divider">

    <section class="checkout">
      <div class="total">
        <h3 class="price">Total</h3>
        <h3 class="price">$29.94</h3>
      </div>
      <button>Checkout</button>
    </section>
  </section>

</body>

</html>
